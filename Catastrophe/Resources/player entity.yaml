input:
  name: PlayerInputComponent
  keys: key bindings.txt

physics:
  name: PlayerPhysicsComponent
  body: player body.yaml
  scale: &scale [1, 1]
  move force: 60
  air move force: 40
  max move speed: 4
  jump force: 120
  max jump duration: 0.3

tracking:
  name: SimpleTrackingComponent

animation:
  name: PlayerAnimationComponent
  scale: *scale
  foot speed: 2
  foot time: 0.125
  jump time: 0.125
  run duration: 1

rendering:
  name: PlayerRenderingComponent
  scale: *scale
  layer: player
