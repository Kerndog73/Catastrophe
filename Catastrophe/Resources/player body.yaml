body:
  type: dynamic
  fixedRotation: true

shapes:
  body:
    type: polygon
    half width: 0.24
    half height: 0.25

  leg:
    type: circle
    pos: [0.0, -0.25]
    radius: 0.25

  head:
    type: circle
    pos: [0.0, 0.25]
    radius: 0.25

  foot:
    type: circle
    pos: [0.0, -0.3]
    radius: 0.2

fixtures:
- shape: body
  density: 6.0
  userData: PlayerBody

- shape: leg
  friction: 0.1
  density: 6.0
  userData: PlayerBody

- shape: head
  density: 6.0
  userData: PlayerBody

- shape: foot
  density: 0.0
  isSensor: true
  userData: PlayerFoot
