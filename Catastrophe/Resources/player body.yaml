body:
  type: dynamic
  fixed rotation: true
  linear damping: 0.8

shapes:
  body:
    type: polygon
    half width: 0.24
    half height: 0.26

  leg:
    type: circle
    pos: [0.0, -0.25]
    radius: 0.25

  head:
    type: circle
    pos: [0.0, 0.25]
    radius: 0.25

  foot:
    type: circle
    pos: [0.0, -0.3]
    radius: 0.2

fixtures:
- shape: body
  density: 6.0
  user data: PlayerBody

- shape: leg
  friction: 0.1
  density: 6.0
  user data: PlayerBody

- shape: head
  friction: 0.0
  density: 6.0
  user data: PlayerBody

- shape: foot
  density: 0.0
  is sensor: true
  user data: PlayerFoot
