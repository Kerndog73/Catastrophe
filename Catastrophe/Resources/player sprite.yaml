anims:
  run:
    duration: 1.0
    point frames:
    - offset: 0
      data: &first_points
      - [1, 5]    # 0 head
      - [1, 4]    # 1 neck
      - [0, -1]   # 2 hip
      - [0, 1]    # 3 left elbow
      - [2, 0]    # 4 left hand
      - [0, 1]    # 5 right elbow
      - [2, 0]    # 6 right hand
      - [2, -4]   # 7 left knee
      - [-1, -5]  # 8 left foot
      - [-1, -4]  # 9 right knee
      - [-4, -8]  #10 right foot
    - offset: 0.125
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [-1, 3]
      - [1, 2]
      - [1, 2]
      - [3, 2]
      - [4, -2]
      - [6, -6]
      - [-2, -4]
      - [-6, -4]
    - offset: 0.25
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [-2, 4]
      - [0, 2]
      - [2, 2]
      - [4, 3]
      - [3, -3]
      - [4, -8]
      - [-3, -3]
      - [-7, -2]
    - offset: 0.375
      data:
      - [1, 5]    # 0 head
      - [1, 4]    # 1 neck
      - [0, -1]   # 2 hip
      - [-1, 2]   # 3 left elbow
      - [1, 1]    # 4 left hand
      - [1, 1]    # 5 right elbow
      - [3, 1]    # 6 right hand
      - [1, -4]   # 7 left knee
      - [0, -8]   # 8 left foot
      - [-1, -4]  # 9 right knee
      - [-5, -2]  #10 right foot
    - offset: 0.5
      data:
      - [1, 5]
      - [1, 4]
      - [0, -1]
      - [0, 1]
      - [2, 0]
      - [0, 1]
      - [2, 0]
      - [-1, -4]
      - [-4, -8]
      - [2, -4]
      - [-1, -5]
    - offset: 0.675
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [1, 2]
      - [3, 2]
      - [-1, 3]
      - [1, 2]
      - [-2, -4]
      - [-6, -4]
      - [4, -2]
      - [6, -6]
    - offset: 0.75
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [2, 2]
      - [4, 3]
      - [-2, 4]
      - [0, 2]
      - [-3, -3]
      - [-7, -2]
      - [3, -3]
      - [4, -8]
    - offset: 0.875
      data:
      - [1, 5]
      - [1, 4]
      - [0, -1]
      - [1, 1]
      - [3, 1]
      - [-1, 2]
      - [1, 1]
      - [-1, -4]
      - [-5, -2]
      - [1, -4]
      - [0, -8]

    - offset: 1.0
      data: *first_points

    meta:
      # Foot moves 0.25 scaled units in 0.125 seconds
      # Speed is 0.25 / 0.125
      foot speed: 2
      foot time: 0.125
      jump time: 0.125

  stand:
    duration: 0.0
    point frames:
    # left leg forward
    - offset: 0.0
      data:
      - [1, 5]
      - [1, 4]
      - [1, -1]
      - [0, 2]
      - [0, 0]
      - [1, 2]
      - [2, 0]
      - [2, -4]
      - [2, -8]
      - [1, -4]
      - [0, -8]
    # right leg forward
    - offset: 1.0
      data:
      - [1, 5]
      - [1, 4]
      - [1, -1]
      - [1, 2]
      - [2, 0]
      - [0, 2]
      - [0, 0]
      - [1, -4]
      - [0, -8]
      - [2, -4]
      - [2, -8]

  run jump:
    duration: 0.0
    point frames:
    # left leg forward
    - offset: 0.0
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [-1, 3]
      - [-1, 1]
      - [2, 2]
      - [3, 4]
      - [4, -1]
      - [7, -4]
      - [-3, -3]
      - [-7, -4]
    # right leg forward
    - offset: 1.0
      data:
      - [1, 6]
      - [1, 5]
      - [0, 0]
      - [2, 2]
      - [3, 4]
      - [-1, 3]
      - [-1, 1]
      - [-3, -3]
      - [-7, -4]
      - [4, -1]
      - [7, -4]

  stand jump:
    duration: 0.0
    point frames:
    # left leg forward
    - offset: 0.0
      data:
      - [0, 6]
      - [0, 5]
      - [0, 0]
      - [-2, 3]
      - [-2, 1]
      - [2, 3]
      - [3, 5]
      - [4, 1]
      - [4, -3]
      - [4, -1]
      - [0, -2]
    # right leg forward
    - offset: 1.0
      data:
      - [0, 6]
      - [0, 5]
      - [0, 0]
      - [2, 3]
      - [3, 5]
      - [-2, 3]
      - [-2, 1]
      - [4, -1]
      - [0, -2]
      - [4, 1]
      - [4, -3]

commands: |
  scale [0.0625, 0.0625]

  line_cap round
  line_join round
  stroke_width [1]

  begin_path
  stroke_color [0.75, 0.75, 0.75, 1.0]
  # left arm
  move_to 1
  line_to 3
  line_to 4
  # left leg
  move_to 2
  line_to 7
  line_to 8
  stroke

  begin_path
  stroke_color [0.5, 0.5, 0.5, 1.0]
  # right leg
  move_to 2
  line_to 9
  line_to 10
  stroke

  begin_path
  stroke_color [1.0, 1.0, 1.0, 1.0]
  # torso
  move_to 1
  line_to 2
  stroke

  begin_path
  stroke_color [0.5, 0.5, 0.5, 1.0]
  # right arm
  move_to 1
  line_to 5
  line_to 6
  stroke

  begin_path
  fill_color [1.0, 1.0, 1.0, 1.0]
  # head
  circle 0 [1.5]
  fill
