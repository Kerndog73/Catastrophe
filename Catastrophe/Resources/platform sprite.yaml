anims:
  static:
    duration: 0.0
    point frames:
    - offset: 0.0
      data:
      - [-2, -2]  # 0 bottom left
      - [-2, 2]   # 1 top left
      - [-1, 2]   # 2 top left mid
      - [0, 2]    # 3 top mid
      - [1, 2]    # 4 top right mid
      - [2, 2]    # 5 top right
      - [2, -2]   # 6 bottom right
      - [1, -2]   # 7 bottom right mid
      - [0, -2]   # 8 bottom mid
      - [-1, -2]  # 9 bottom left mid

images:
- path: platform image.png
  flags:
  - nearest
  - repeat_x
  - repeat_y

commands: |
  scale [0.25, 0.25]

  image_pattern 0 [-2, -2] [2, 2] [0] 0 [1.0]

  begin_path
  fill_paint 0
  move_to 0
  line_to 1
  line_to 5
  line_to 6
  fill

  stroke_width [0.0625]
  scissor [-2, -2] [4, 4]
  linear_gradient 0 [0, -2] [0, 2] [0, 0, 1.0, 1] [0.2, 0, 1.0, 1]

  global_alpha [0]

  begin_path
  line_cap butt
  line_join bevel
  stroke_paint 0
  move_to 0
  line_to 2
  line_to 8
  line_to 4
  line_to 6
  move_to 1
  line_to 9
  line_to 3
  line_to 7
  line_to 5
  stroke

  global_alpha [1]

  stroke_width [0.125]

  linear_gradient 0 [0, -2] [0, 2] [0.2, 0, 1.0, 1] [0.4, 0, 1.0, 1]

  begin_path
  line_cap square
  line_join miter
  stroke_paint 0
  move_to 0
  line_to 1
  line_to 5
  line_to 6
  line_to 0
  stroke
