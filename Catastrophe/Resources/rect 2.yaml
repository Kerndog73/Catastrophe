scale: 16
anims:
  fast and slow:
    duration: 8.0
    point frames:
    - offset: 0.0
      data:
      #fast
      - [-8, 2]
      - [-8, 6]
      - [-4, 6]
      - [-4, 2]
      #slow
      - [-8, -6]
      - [-8, -2]
      - [-4, -2]
      - [-4, -6]

    - offset: 2.0
      data:
      #fast
      - [4, 2]
      - [4, 6]
      - [8, 6]
      - [8, 2]
      #slow
      - [-2, -6]
      - [-2, -2]
      - [2, -2]
      - [2, -6]

    - offset: 4.0
      data:
      #fast
      - [-8, 2]
      - [-8, 6]
      - [-4, 6]
      - [-4, 2]
      #slow
      - [4, -6]
      - [4, -2]
      - [8, -2]
      - [8, -6]

    - offset: 6.0
      data:
      #fast
      - [4, 2]
      - [4, 6]
      - [8, 6]
      - [8, 2]
      #slow
      - [-2, -6]
      - [-2, -2]
      - [2, -2]
      - [2, -6]

    - offset: 8.0
      data:
      #fast
      - [-8, 2]
      - [-8, 6]
      - [-4, 6]
      - [-4, 2]
      #slow
      - [-8, -6]
      - [-8, -2]
      - [-4, -2]
      - [-4, -6]

    color frames:
    - offset: 0.0
      data:
      - [1.0, 1.0, 1.0, 1.0]

    scalar frames:
    - offset: 0.0
      data: []

shapes:
- type: line
  cap: square
  join: square
  fill color: 0
  points:
  - 0
  - 1
  - 2
  - 3
  - 0

- type: line
  cap: square
  join: square
  fill color: 0
  points:
  - 4
  - 5
  - 6
  - 7
  - 4
