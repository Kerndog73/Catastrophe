anims:
  main:
    duration: 0.0

commands: |
  scale [0.125, 0.125]

  fill_color [0.7, 0.7, 0.7, 1.0]

  repeat 32 {
    begin_path
    move_to [2.942, -0.585] # [cos(PI * -1/16) * 3, sin(PI * -1/16) * 3]
    line_to [4, 0]
    line_to [2.942, 0.585]  # [cos(PI * 1/16) * 3, sin(PI * 1/16) * 3]
    close_path
    fill

    rotate [0.392] # PI * 1/16
  }

  begin_path
  circle [0, 0] [3.05]
  fill
