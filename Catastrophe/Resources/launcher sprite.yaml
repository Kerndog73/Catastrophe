anims:
  main:
    duration: 1.0
    point frames:
    - offset: 0
      data:
      - [-3, -4] # left bottom  joint
      - [-3, -4] # left middle  joint
      - [-3, -4] # left top     joint
      - [3, -4]  # right bottom joint
      - [3, -4]  # right middle joint
      - [3, -4]  # right top    joint
      - [0, -4]  # bottom       crossover
      - [0, -4]  # top          crossover
      - [8, 0]   #              scissor rectangle size

    # x = sqrt(32 - y^2) / 2

    - offset: 0.25
      data:
      # sqrt(32 - 1^2) / 2
      - [-2.783, -4]
      - [-2.783, -3]
      - [-2.783, -2]
      - [2.783, -4]
      - [2.783, -3]
      - [2.783, -2]
      - [0, -3.5]
      - [0, -2.5]
      - [8, 2]

    - offset: 0.5
      data:
      # sqrt(32 - 2^2) / 2
      - [-2.645, -4]
      - [-2.645, -2]
      - [-2.645, 0]
      - [2.645, -4]
      - [2.645, -2]
      - [2.645, 0]
      - [0, -3]
      - [0, -1]
      - [8, 4]

    - offset: 0.75
      data:
      # sqrt(32 - 3^2) / 2
      - [-2.397, -4]
      - [-2.397, -1]
      - [-2.397, 2]
      - [2.397, -4]
      - [2.397, -1]
      - [2.397, 2]
      - [0, -2.5]
      - [0, 0.5]
      - [8, 6]

    - offset: 1.0
      data:
      # sqrt(32 - 4^2) / 2
      - [-2, -4]
      - [-2, 0]
      - [-2, 4]
      - [2, -4]
      - [2, 0]
      - [2, 4]
      - [0, -2]
      - [0, 2]
      - [8, 8]

    scalar frames:
    - offset: 0.0
      data:
      - 0.0625 # hinge radius

commands: |
  scale [0.125, 0.125]

  scissor [-4, -4] 8

  # arms
  line_join round
  line_cap round
  stroke_width [0.25]
  stroke_color [0.7, 0.7, 0.7, 1.0]

  begin_path
  move_to 0
  line_to 4
  line_to 2

  move_to 3
  line_to 1
  line_to 5
  stroke

  # hinges
  fill_color [0.0, 0.0, 0.0, 1.0]

  begin_path
  circle 0 0
  circle 1 0
  circle 2 0
  circle 3 0
  circle 4 0
  circle 5 0
  circle 6 0
  circle 7 0
  fill
