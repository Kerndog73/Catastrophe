scale: 1
anims:
  static:
    duration: 30.0
    point frames:
    - offset: 0.0
      data:
      # A pentagon rotated PI/2 radians (anti-clockwise)
      - [0.0, 1.0]        # [cos(1/2 * PI), sin(1/2 * PI)]
      - [-0.951, 0.309]   # [cos(9/10 * PI), sin(9/10 * PI)]
      - [-0.587, -0.809]  # [cos(13/10 * PI), sin(13/10 * PI)]
      - [0.587, -0.809]   # [cos(17/10 * PI), sin(17/10 * PI)]
      - [0.951, 0.309]    # [cos(21/10 * PI), sin(21/10 * PI)]

    scalar frames:
    - offset: 0.0
      data: []

    color frames:
    - offset: 0.0
      data: []

commands: |
  scale [0.5, 0.5]

  begin_path
  fill_color [1, 0.0, 0.5, 1.0]
  move_to 0
  line_to 1
  line_to 2
  line_to 3
  line_to 4
  line_to 0
  fill
