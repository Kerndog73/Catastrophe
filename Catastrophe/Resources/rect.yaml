scale: 16
anims:
  static:
    duration: 0.0
    point frames:
    - offset: 0.0
      data: &static_frame
      - [-4, -4]
      - [-4, 4]
      - [4, 4]
      - [4, -4]

    color frames: &common_colors
    - offset: 0.0
      data:
      - [1.0, 1.0, 1.0, 1.0]

    scalar frames: &common_scalars
    - offset: 0.0
      data: []

  left and right:
    duration: 2.0
    point frames:
    - offset: 0.0
      data: &left_and_right_first_frame
      - [-8, -4]
      - [-8, 4]
      - [0, 4]
      - [0, -4]

    - offset: 1.0
      data:
      - [0, -4]
      - [0, 4]
      - [8, 4]
      - [8, -4]

    - offset: 2.0
      data: *left_and_right_first_frame

    color frames: *common_colors
    scalar frames: *common_scalars

  circle:
    duration: 4.0
    point frames:
    - offset: 0.0
      data: &top_left
      - [-8, 0]
      - [-8, 8]
      - [0, 8]
      - [0, 0]

    - offset: 1.0
      data:
      - [0, 0]
      - [0, 8]
      - [8, 8]
      - [8, 0]

    - offset: 2.0
      data:
      - [0, -8]
      - [0, 0]
      - [8, 0]
      - [8, -8]

    - offset: 3.0
      data:
      - [-8, -8]
      - [-8, 0]
      - [0, 0]
      - [0, -8]

    - offset: 4.0
      data: *top_left

    color frames: *common_colors
    scalar frames: *common_scalars

  grow and shrink:
    duration: 2.0
    point frames:
    - offset: 0.0
      data: &tiny_rect
      - [0, 0]
      - [0, 0]
      - [0, 0]
      - [0, 0]

    - offset: 1.0
      data:
      - [-8, -8]
      - [-8, 8]
      - [8, 8]
      - [8, -8]

    - offset: 2.0
      data: *tiny_rect

    color frames: *common_colors
    scalar frames: *common_scalars

shapes:
- type: line
  cap: square
  join: square
  fill color: 0
  points:
  - 0
  - 1
  - 2
  - 3
  - 0
